<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">

</head>

<body>
    <!-- jumbotron main header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times search</h1>
            <p class="lead"> </p>
        </div>
    </div>


    <div class="row">
        <div id="row1" class="col-lg-12">

            <!-- search parameters panel -->
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Search Parameters</h3>
                </div>
                <div class="panel-body">

                    <form>

                        <div id="searchTerm" class="form-group">
                            <label for="search">Search Term</label>
                            <input type="text" class="form-control" id="search" placeholder="">
                        </div>


                        <div class="form-group">
                            <label for="sel1">Number of Records to Retrieve: </label>
                            <select class="form-control" id="numRecords">
                                <option value=1>1</option>
                                <!-- selected makes the default value 5 -->
                                <option value=5 selected>5</option>
                                <option value=10>10</option>
                            </select>
                        </div>


                        <div id="startyear" class="form-group">
                            <label for="startYear">Start Year(Optional)</label>
                            <input type="text" class="form-control" id="startYear" placeholder="">
                        </div>
                        <div id="endyear" class="form-group">
                            <label for="endYear">End Year(Optional)</label>
                            <input type="text" class="form-control" id="endYear" placeholder="">
                        </div>
                    </form>

                    <!-- type submit will let you hit enter as well -->
                    <button type="submit" id="searchBtn">
                        search
                        <img id="searchicon" src="https://images-na.ssl-images-amazon.com/images/I/31KSwkqxXoL.png"
                            alt="search icon">
                    </button>
                    <button id="clearBtn">
                        <img id="clearicon"
                            src="https://previews.123rf.com/images/iconscart/iconscart1903/iconscart190300018/118811393-trash-icon.jpg"
                            alt="clear icon">
                        clear results
                    </button>
                </div>
            </div>

        </div>

        <div class="row">
            <div id="row2" class="col-lg-12">

                <!-- Results Panel -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Search Results</h3>
                    </div>
                    <div class="panel-body" id="wellSection">

                        <div class="well">
                        
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>





    <div class="footer">
        <h2 id="love">Made with lots and lots of ❤️️ by Team 2 </h2>
    </div>

<!-- to link to jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
