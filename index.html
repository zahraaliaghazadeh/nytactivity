<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <!-- link to bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- link to stylesheet -->
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <!-- main header -->
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">New York Times search</h1>
            <p class="lead"> </p>
        </div>
    </div>
    <div class="formcontainer">

        <form>
            <div id="searchterm" class="form-group">
                <label for="formGroupExampleInput">Search Term</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="">
            </div>
            <div id="recordsnumber" class="form-group">
                <label for="formGroupExampleInput2">Number of Records to REtrieve</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="">
            </div>
            <div id="startyear" class="form-group">
                <label for="formGroupExampleInput">Start Year(Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput"
                    placeholder="">
            </div>
            <div id="endyear" class="form-group">
                <label for="formGroupExampleInput2">End Year(Optional)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2"
                    placeholder="">
            </div>
        </form>
        <button id="searchBtn">
            search
            <img id= "searchicon" src="https://images-na.ssl-images-amazon.com/images/I/31KSwkqxXoL.png" alt="search icon" >
        </button>
        <button id="clearBtn">
            <img id="clearicon" src="https://previews.123rf.com/images/iconscart/iconscart1903/iconscart190300018/118811393-trash-icon.jpg" alt="clear icon" >
            clear results
        </button>

    </div>

    <div class="search results">


    </div>
    <div class="footer">
        <h2 id="love">Made with lots and lots of ❤️️ by Team 2 </h2>
    </div>

    <script src="script.js"></script>
</body>

</html>
